<body id="login">
  <div class="position-absolute top-50 start-50 translate-middle">
<form action="#" method="post">
	<h1>Crear Cuenta</h1>
	<fieldset id="logindatos">
		<input type=image src="./imgf/user.png" class="img">
		<input type="text" id="nombre" value="" pattern="^[a-zA-Z\s]+$" title="Solo se acepta letras" 
class="control" placeholder="Nombre"required />
<br>
<input type=image src="./imgf/tel.png" class="img">
<input type="tel" id="telefono" value="" pattern="^[0-9]{4}-?[0-9]{4}$" 
title="Solo acepta números en el siguiente formato: 2222-2222" 
class="control" placeholder="Número de teléfono" required/><br>
<input type=image src="./imgf/email.png" class="img">
<input type="email" id="correo" value="" pattern="[a-z0-9._%+-]+@[a-z0-
9.-]+\.[a-z]{2,3}$" title="Formato de correo: NombreCorreo@dominio" 
class="control" placeholder="Correo Electrónico" required/>
<br>
<input type=image src="./imgf/pass.png" class="img">
<input type="password" id="password" value="" pattern="((?=.*\d)(?=.*[az])(?=.*[A-Z]).{6,15})" title="Su contraseña debe ser de 6 a 15 caracteres 
y deben incluir una letra mayúscula, minúscula y un numero" 
class="control" placeholder="Contraseña" required/><br>
<input type="checkbox" value="acepto" class="terminos" />
<p class="terminos">Acepto Términos, Condiciones y Política de Privacidad</p>
<button class="boton" type="submit">Crear Cuenta</button>
</fieldset>
